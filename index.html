<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLIKASI PENILAIAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-xl w-full max-w-3xl overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-700 p-6 text-white text-center relative">
            <h1 class="text-2xl font-bold uppercase tracking-wider">APLIKASI PENILAIAN</h1>
            <!-- Perbaikan: SMP Negeri 4 Majenang dibuat Tebal (font-bold) -->
            <p class="text-blue-50 text-lg md:text-xl font-bold mt-1">SMP Negeri 4 Majenang</p>
            
            <!-- Perbaikan: Tulisan Guru : dengan spasi -->
            <div id="activeTeacherBadge" class="mt-4 inline-block bg-blue-600 px-4 py-2 rounded-full text-sm md:text-base font-bold border border-blue-400 shadow-sm hidden">
                Guru : <span id="currentTeacherName">-</span>
            </div>
        </div>

        <div class="p-6 space-y-6">
            
            <!-- Area Pilih Guru -->
            <div id="teacherSelection" class="space-y-4">
                <h3 class="font-bold text-gray-700 text-center uppercase text-sm tracking-wide">Silahkan Pilih Profil Guru</h3>
                <div id="teacherButtons" class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-[400px] overflow-y-auto p-1">
                    <!-- Tombol Guru akan digenerate via JS -->
                </div>
            </div>

            <!-- Main Content -->
            <div id="mainContent" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <button id="btnBack" class="text-blue-600 text-sm md:text-base font-bold flex items-center gap-1 hover:text-blue-800 transition-colors uppercase tracking-tight">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        Ganti Profil Guru
                    </button>
                </div>

                <div>
                    <label class="block text-base md:text-lg font-bold text-gray-800 mb-2">Pilih Kelas</label>
                    <select id="kelasSelect" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition bg-gray-50 font-medium text-gray-700">
                        <option value="">-- Silahkan Pilih Kelas --</option>
                    </select>
                </div>

                <!-- Daftar Siswa Area -->
                <div id="siswaArea" class="hidden mt-8">
                    <div class="flex justify-between items-end mb-3 border-b-2 border-blue-100 pb-2">
                        <label class="block text-base md:text-lg font-bold text-gray-800 uppercase tracking-tight">Daftar Siswa</label>
                        <span id="countSiswa" class="text-sm font-bold text-blue-700 bg-blue-50 px-3 py-1 rounded-full border border-blue-200">0 Siswa</span>
                    </div>
                    
                    <div class="hidden sm:flex justify-end pr-4 mb-2 text-xs font-bold text-gray-500 gap-6 uppercase">
                        <span class="w-20 text-center">TUGAS</span>
                        <span class="w-20 text-center">FORMATIF</span>
                    </div>

                    <div class="border border-gray-200 rounded-lg overflow-hidden shadow-inner bg-white">
                        <div id="loadingSiswa" class="hidden p-12 text-center text-gray-500">
                            <div class="inline-block spinner border-blue-600 border-t-blue-600 mb-3" style="border-color: #cbd5e1; border-top-color: #2563eb; width: 30px; height: 30px;"></div>
                            <p class="font-medium">Mengambil data siswa...</p>
                        </div>
                        
                        <div id="siswaList" class="max-h-[450px] overflow-y-auto divide-y divide-gray-100">
                            <!-- Item siswa muncul di sini -->
                        </div>
                    </div>
                </div>

                <!-- Tombol Aksi -->
                <div class="pt-8">
                    <button id="btnSimpan" disabled class="w-full bg-blue-700 hover:bg-blue-800 disabled:bg-gray-400 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg flex justify-center items-center gap-3 text-lg uppercase tracking-wide">
                        <span>Simpan Semua Nilai</span>
                        <div id="btnSpinner" class="spinner hidden"></div>
                    </button>
                </div>
                
                <div id="statusMsg" class="hidden p-4 rounded-lg text-sm md:text-base font-bold text-center mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const DAFTAR_GURU = [
            { nama: "Abdul Muhid", url: "https://script.google.com/macros/s/AKfycbyOBOwvQDN1BPeZomhrLjjTHnW32fwcH1yH0hEn5oRe1CJfXUjCGa0qGyCVScljIIem/exec" },
            { nama: "Amar Khatami", url: "https://script.google.com/macros/s/AKfycbww29v3HlwArthq3I8tnwLks6YUXUH_X1wQS-8TuzT769uKub-etDqNT-8Y0lxFgDz8/exec" },
            { nama: "Annisa Puspitarani", url: "https://script.google.com/macros/s/AKfycbyFY4ytOejZ9yvc3emaUo0w9MIFYwSausZOdgNZw-M3oqWe-dP1Q4zTH4BXfVU1rlga/exec" },
            { nama: "Arga Firdaus", url: "https://script.google.com/macros/s/AKfycbz4c3PAxITyP1RMsHbiZoK3cH6mhvxc4jf3DyAVXNH273o3R2F4TvGziWkG7ty28_aT/exec" },
            { nama: "Arriz Fahriza", url: "https://script.google.com/macros/s/AKfycbwf_fwnB8RGshJyJWmS2pQSC7dXTjX3i5FK8Zl02az3hGoSvejIGRqi5uV7rmhilj_w/exec" },
            { nama: "Arum Purwinda Putra", url: "https://script.google.com/macros/s/AKfycbxz2Nh1uagHDuvy6hgf0Bb7hOJz4qeaSEkIRsJKtimsphFA8d4f07XihNW5TYgQSmpgNQ/exec" },
            { nama: "Darkonah", url: "https://script.google.com/macros/s/AKfycbxJtUfDgrvpOTHKE8Zq1QmyLAJ9_WMCZvAl1340J_h4q9py0rjEv4-t13CupMfSWWuatA/exec" },
            { nama: "Desi Kholifah", url: "https://script.google.com/macros/s/AKfycby1sPqwxJc5tzZBhr1Ie1w7hys1vm97rhvyyQK7rJwg6nqMvNGmtiA_RGrhwZLWcsay_g/exec" },
            { nama: "Eko Trisuroso", url: "https://script.google.com/macros/s/AKfycbxpfRg5vcdC555q9-U_7cWJ-MjpXIBBZ0J_aAGLxFlGP9DIfBQedJ7BOx0Iw_9lctEp/exec" },
            { nama: "Eni Karsinah", url: "https://script.google.com/macros/s/AKfycbx685w-JvrQ0dBneXJUvX1VxqLlF1DLFZCk0AvmURc2YtQ4Aokc07PQBTbITu_zFLdf/exec" },
            { nama: "Eti Hidayati Nur Asriani", url: "https://script.google.com/macros/s/AKfycbz2yp6jfoDPre7Zo3oE7RBd1G10Fe25GKieJi5oheSjqXxlvGFv6llUlM0X8n3XQPniJg/exec" },
            { nama: "Fikhri Yanuar", url: "https://script.google.com/macros/s/AKfycbyjxaE7G2X1V9pUIy2x1pB0c7uXx_mmXrX4nHpXQE4yqVOyuwjK1KNShRh0y4cFHwjD-A/exec" },
            { nama: "Fita Permata Sari", url: "https://script.google.com/macros/s/AKfycbxDYvSY3rESe4xzzIUpG8rTZ93bqszx3EORdIElYH1FlDb7TGCNGDMZClfMucKvaIwQMw/exec" },
            { nama: "Galih Imam Bazhari", url: "https://script.google.com/macros/s/AKfycbyvAWlV8LmtKF5zbFGgXoedQuLStth_u7hoG_YNuaezoCPt3jnU8Y52s-vFD-JFPE-Y/exec" },
            { nama: "Gesit Jatie Hartono", url: "https://script.google.com/macros/s/AKfycbwc_wQy5NT0FGshANwnV9bwsthQWZBE8WetZwKpua88RSzhnDAts8Aj_URiHzmxQKWQ/exec" },
            { nama: "Harry Widiantoro", url: "https://script.google.com/macros/s/AKfycbw9kZwpNthC6fjOHly4IgpsOMoeQ8XS0mvgcpn3eQOoG4icC1Es3_kofoSRAQ383BE5/exec" },
            { nama: "Iin Karlina", url: "https://script.google.com/macros/s/AKfycbzy7guQtAW2IkFRzqPeX2jKl4enjPJm9prg_hLQ2UkLh-htdMYHtHg-htdMYHtHg-HTdED0uGhR5BmQ/exec" },
            { nama: "Irma Indria Ratih", url: "https://script.google.com/macros/s/AKfycbx77VA237ZM_4kCVacGPLEiQjkE9VNJvmcrUjtb1CmvN3xkD015pKJvmCq_QAQpomLm/exec" },
            { nama: "Karino", url: "https://script.google.com/macros/s/AKfycbyPT9XEKOfGI7LwABxKp_ORdd3xnhiwe0n4BaNPn12KA2tnjfWcmTKAzut6-7qz50NOlQ/exec" },
            { nama: "Lia Restiawati Hanggara", url: "https://script.google.com/macros/s/AKfycbx3eQWiRmmxjhAOugdFEsGG5piLLL-AIVa145UVksyNoihJPU2D27RHcX-nCegPjgLc/exec" },
            { nama: "Mutiara Kusumaningrum", url: "https://script.google.com/macros/s/AKfycbyslwCvfI0HeEzt6Q1m1U2uYXIZ7TJAxehTjGGLSNEirwXPr4nqTuTMVRP8wRazf-pB/exec" },
            { nama: "Nani Rusnaeni", url: "https://script.google.com/macros/s/AKfycbwtUdixrHqX55V9vQ7zZXMv1FtA0bfK2qODx-hzU1h19dtYS_wraKaPZIXasIMuuQ/exec" },
            { nama: "Nur Ainung", url: "https://script.google.com/macros/s/AKfycbyssrFaEhexrGqrELFj1vFEWqAaMdL_EqYH8rCcIfobEVR3bfUJeGqNiMpTFO7K8ODnpQ/exec" },
            { nama: "Ratna Mayasari", url: "https://script.google.com/macros/s/AKfycbwQCmdUwHpu-As0KMVsohSZ4Skh_fcrZZbUsioWW962WmMPoaKaQBEljZU0X-AiRQxhPw/exec" },
            { nama: "Saefuloh", url: "https://script.google.com/macros/s/AKfycbx43yiZg1bqqBVqKmWiWqLTmXkByWd8G2h7xm7vmpC61Nw2FoykWZsZQNatWsVCkifd/exec" },
            { nama: "Tuti Asih Kurniawati", url: "https://script.google.com/macros/s/AKfycbxUwIYLVBz3RWZPYwLLCKvJSwRwzaly3lL_-gbOOj2wtWsGTxsuJPqie1KOBE51HqTA/exec" },
            { nama: "Wartam", url: "https://script.google.com/macros/s/AKfycbz3Hu4gU47Uv-OZ5WKf2tlpjzgmz3Q0EAWH3r9jemj7zatMntOYVuXxX1-RTVnv8XmQGQ/exec" }
        ];

        let SCRIPT_URL = "";
        let currentTeacherName = "";

        const el = {
            teacherSelection: document.getElementById('teacherSelection'),
            teacherButtons: document.getElementById('teacherButtons'),
            mainContent: document.getElementById('mainContent'),
            activeBadge: document.getElementById('activeTeacherBadge'),
            teacherDisplay: document.getElementById('currentTeacherName'),
            kelas: document.getElementById('kelasSelect'),
            siswaArea: document.getElementById('siswaArea'),
            siswaList: document.getElementById('siswaList'),
            loadingSiswa: document.getElementById('loadingSiswa'),
            count: document.getElementById('countSiswa'),
            btn: document.getElementById('btnSimpan'),
            spinner: document.getElementById('btnSpinner'),
            msg: document.getElementById('statusMsg'),
            btnBack: document.getElementById('btnBack')
        };

        let currentSiswaData = [];

        function initTeacherButtons() {
            el.teacherButtons.innerHTML = '';
            DAFTAR_GURU.forEach(guru => {
                const btn = document.createElement('button');
                btn.className = "p-5 bg-white border-2 border-blue-100 hover:border-blue-600 hover:bg-blue-50 text-blue-900 font-bold rounded-2xl transition-all shadow-sm flex flex-col items-center gap-2 group";
                btn.innerHTML = `
                    <div class="bg-blue-100 p-2 rounded-full group-hover:bg-blue-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <span class="text-base">${guru.nama}</span>
                `;
                btn.onclick = () => selectTeacher(guru);
                el.teacherButtons.appendChild(btn);
            });
        }

        function selectTeacher(guru) {
            SCRIPT_URL = guru.url;
            currentTeacherName = guru.nama;
            el.teacherSelection.classList.add('hidden');
            el.mainContent.classList.remove('hidden');
            el.activeBadge.classList.remove('hidden');
            el.teacherDisplay.textContent = guru.nama;
            loadKelas();
        }

        el.btnBack.onclick = () => {
            el.mainContent.classList.add('hidden');
            el.activeBadge.classList.add('hidden');
            el.teacherSelection.classList.remove('hidden');
            el.kelas.innerHTML = '<option value="">-- Silahkan Pilih Kelas --</option>';
            el.siswaArea.classList.add('hidden');
            el.msg.classList.add('hidden');
        };

        async function loadKelas() {
            try {
                el.kelas.innerHTML = '<option>Sedang memuat daftar kelas...</option>';
                const res = await fetch(`${SCRIPT_URL}?action=getKelasList`);
                const data = await res.json();
                el.kelas.innerHTML = '<option value="">-- Silahkan Pilih Kelas --</option>';
                data.forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k; opt.textContent = k;
                    el.kelas.appendChild(opt);
                });
            } catch (err) {
                el.kelas.innerHTML = '<option>⚠️ Gagal memuat kelas. Periksa koneksi.</option>';
            }
        }

        el.kelas.addEventListener('change', async () => {
            const kelas = el.kelas.value;
            if (!kelas) { el.siswaArea.classList.add('hidden'); return; }
            el.siswaArea.classList.remove('hidden');
            el.siswaList.innerHTML = '';
            el.loadingSiswa.classList.remove('hidden');
            el.btn.disabled = true;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getSiswa&kelas=${kelas}`);
                const data = await res.json();
                el.loadingSiswa.classList.add('hidden');
                currentSiswaData = data;
                el.count.textContent = `${data.length} Siswa`;
                data.forEach((s) => {
                    const row = document.createElement('div');
                    row.className = "p-4 flex flex-col sm:flex-row sm:items-center justify-between hover:bg-blue-50 transition border-b border-gray-100 last:border-0 gap-3";
                    row.innerHTML = `
                        <div class="flex flex-col">
                            <span class="font-bold text-gray-800 text-base">${s.nama}</span>
                            <span class="text-xs text-gray-500 font-medium">NIS: ${s.nis}</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="flex flex-col items-center">
                                <span class="sm:hidden text-[10px] font-bold text-gray-400 mb-1">TUGAS</span>
                                <input type="number" data-nis="${s.nis}" data-type="tugas" placeholder="0" 
                                    class="input-nilai w-full sm:w-24 p-3 border-2 border-gray-200 rounded-lg text-center font-bold text-blue-700 focus:border-blue-500 outline-none transition-all">
                            </div>
                            <div class="flex flex-col items-center">
                                <span class="sm:hidden text-[10px] font-bold text-gray-400 mb-1">FORMATIF</span>
                                <input type="number" data-nis="${s.nis}" data-type="formatif" placeholder="0" 
                                    class="input-nilai w-full sm:w-24 p-3 border-2 border-gray-200 rounded-lg text-center font-bold text-green-700 focus:border-green-500 outline-none transition-all">
                            </div>
                        </div>
                    `;
                    el.siswaList.appendChild(row);
                });
                el.btn.disabled = false;
            } catch (err) {
                el.loadingSiswa.classList.add('hidden');
                el.siswaList.innerHTML = `<div class="p-8 text-red-500 text-center font-bold italic">Gagal memuat data siswa. Silahkan coba lagi.</div>`;
            }
        });

        el.btn.addEventListener('click', async () => {
            const payload = [];
            currentSiswaData.forEach(siswa => {
                const inputTugas = document.querySelector(`input[data-nis="${siswa.nis}"][data-type="tugas"]`);
                const inputFormatif = document.querySelector(`input[data-nis="${siswa.nis}"][data-type="formatif"]`);
                let valTugas = inputTugas ? inputTugas.value.trim() : "0";
                let valFormatif = inputFormatif ? inputFormatif.value.trim() : "0";
                if (valTugas === "") valTugas = "0";
                if (valFormatif === "") valFormatif = "0";
                payload.push({
                    nama: siswa.nama, nis: siswa.nis, kelas: el.kelas.value,
                    nilaiTugas: valTugas, nilaiFormatif: valFormatif
                });
            });

            el.btn.disabled = true;
            el.btn.querySelector('span').textContent = "Sedang Menyimpan...";
            el.spinner.classList.remove('hidden');

            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'catatNilai',
                        kelas: el.kelas.value, 
                        payload: payload
                    }),
                    headers: { "Content-Type": "text/plain" } 
                });
                const result = await res.json();
                if (result.error) throw new Error(result.error);
                el.msg.textContent = "✅ " + result.message;
                el.msg.className = "block p-4 bg-green-100 text-green-800 rounded-lg text-center mt-2 font-bold shadow-sm";
                document.querySelectorAll('.input-nilai').forEach(i => i.value = '');
            } catch (err) {
                el.msg.textContent = "❌ Gagal Menyimpan: " + err.message;
                el.msg.className = "block p-4 bg-red-100 text-red-800 rounded-lg text-center mt-2 font-bold shadow-sm";
            } finally {
                el.btn.disabled = false;
                el.btn.querySelector('span').textContent = "Simpan Semua Nilai";
                el.spinner.classList.add('hidden');
            }
        });

        initTeacherButtons();
    </script>
</body>
</html>
